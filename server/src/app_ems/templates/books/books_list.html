{% load globals %}

<table class="table">
    <thead>
        <tr>
            <th><input type="checkbox" class="select-all"></th>
            {% for key in keys %}
            <th>{{ key|upper }}</th>
            {% endfor %}
            <th>Actions</th>
        </tr>
    </thead>
    <tbody class="table-pages">
        {% for book in books %}
        <tr>
            <td>
                <input type="checkbox" class="checkbox-item" name="books">
            </td>
            {% for key in keys %}
            <td>
                {% if key in link_fields %}
                <a href="book/{{ book.id }}">
                    {% endif %}
                    {{ book|obj_key:key }}
                    {% if key in link_fields %}
                </a>
                {% endif %}
            </td>
            {% endfor %}
            <td>
                <a href="book/{{ book.id }}" class="btn btn-primary" title="Edit Book">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <button class="btn btn-danger" title="Delete Book" onclick="_delete('book/{{ book.id }}', true)">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
